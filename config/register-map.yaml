defaults: &defaults
  retain: true
  qos: 1
  read_only: true

temperature_defaults: &temperature_defaults
  <<: *defaults
  datatype: "int16"
  length: 1
  scale: 0.1
  unit: "Â°C"
  ha_component: "sensor"
  ha_device_class: "temperature"

mappings:
  - register: "1"
    topic: "sensors/op1/temperature"
    unique_id: "op1_temp_1"
    description: "Temperature at operator panel 1"
    <<: *temperature_defaults
  - register: "6"
    topic: "sensors/frs/temperature"
    unique_id: "frs_temp_6"
    description: "Fresh air temperature"
    <<: *temperature_defaults
  - register: "7"
    topic: "sensors/sply_lto/temperature"
    unique_id: "sply_lto_temp_7"
    description: "Supply air temperature after HRC"
    <<: *temperature_defaults
  - register: "8"
    topic: "sensors/sply/temperature"
    unique_id: "sply_temp_8"
    description: "Supply air temperature"
    <<: *temperature_defaults
  - register: "9"
    topic: "sensors/wst/temperature"
    unique_id: "wst_temp_9"
    description: "Waste air temperature"
    <<: *temperature_defaults
  - register: "10"
    topic: "sensors/ext/temperature"
    unique_id: "ext_temp_10"
    description: "Room removed air temperature"
    <<: *temperature_defaults
  - register: "11"
    topic: "sensors/ext_lto/temperature"
    unique_id: "ext_lto_temp_11"
    description: "Removed air temperature before HRC"
